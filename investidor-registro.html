<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Investidor - Investment Hub</title>
    <link rel="stylesheet" href="/src/styles/cadastro-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="hubCadastro.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1>Cadastro de Investidor</h1>
            <p class="subtitle">Descubra oportunidades únicas de investimento</p>
            <form class="auth-form" id="cadastroForm">
                <div class="form-group">
                    <label for="investor-name">Nome Completo</label>
                    <input type="text" id="investor-name" required>
                </div>
                <div class="form-group">
                    <label for="investor-email">E-mail</label>
                    <input type="email" id="investor-email" required>
                </div>
                <div class="form-group">
                    <label for="investor-type">Tipo de Investidor</label>
                    <select id="investor-type" required>
                        <option value="">Selecione o tipo</option>
                        <option value="angel">Investidor Anjo</option>
                        <option value="vc">Venture Capital</option>
                        <option value="private">Private Equity</option>
                        <option value="corporate">Corporativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="investor-password">Senha</label>
                    <input type="password" id="investor-password" required>
                </div>
                <div class="form-group">
                    <label for="investor-confirm-password">Confirmar Senha</label>
                    <input type="password" id="investor-confirm-password" required>
                </div>
                <button type="submit" class="submit-button">Cadastrar Investidor</button>
            </form>
            <p class="auth-footer">
                Já tem uma conta? <a href="investidor-login.html">Faça login</a>
            </p>
        </div>
    </div>
    <script>
        // Função para simular o cadastro
        function cadastrarInvestidor() {
            // Obter os valores dos campos
            const nome = document.getElementById('investor-name').value;
            const email = document.getElementById('investor-email').value;
            const tipo = document.getElementById('investor-type').value;
            const senha = document.getElementById('investor-password').value;
            const confirmarSenha = document.getElementById('investor-confirm-password').value;

            // Verificar se todos os campos estão preenchidos
            if (!nome || !email || !tipo || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Verificar se as senhas coincidem
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return;
            }

            // Simular cadastro bem-sucedido
            localStorage.setItem('isLoggedIn', 'true'); // Define o estado de login
            localStorage.setItem('userEmail', email); // Armazena o e-mail do usuário
            window.location.href = 'index.html'; // Redireciona para a página inicial
        }

        // Adicionar evento de envio ao formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário
            cadastrarInvestidor(); // Chama a função de cadastro
        });
    </script>
</body>
</html>
