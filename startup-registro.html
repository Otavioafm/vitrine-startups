<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Startups</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="/img/LOGO-BRANCO-G (1).png" alt="Find Invest" class="header-logo">
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-menu">
        <button class="nav-button primary">Anunciar Startup</button>
        <button class="nav-button login-btn" onclick="window.location.href='hubLogin.html'">Login</button>
        <button class="nav-button cadastro-btn" onclick="window.location.href='hubCadastro.html'">Cadastro</button>
        <button class="nav-button logout-btn" style="display: none;" onclick="logout()">Sair</button>
      </nav>
      <div class="menu-overlay"></div>
      <div class="header-top">
        <h1>Startup Showcase</h1>
      </div>
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Buscar startups...">
        </div>
        <button class="search-button">BUSCAR</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="category-filter" id="categoryFilter"></div>
    <div class="startup-grid" id="startupGrid"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="startupModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button class="close-button" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Popup de Login -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="login-popup" id="loginPopup">
    <div class="popup-content">
      <button class="close-popup" id="closePopup">×</button>
      <h2>Faça Login</h2>
      <p>Você precisa estar logado para acessar esta funcionalidade.</p>
      <div class="popup-actions">
        <button class="popup-button" id="popupLoginButton">Login</button>
        <button class="popup-button primary" id="popupCadastroButton">Cadastrar</button>
      </div>
    </div>
  </div>

  <script>
    fetch('./data/startups.json')
      .then(response => response.json())
      .then(data => {
        window.startups = data.startups;
        window.categories = data.categories;
        renderCategories();
        renderStartups();
      });
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
