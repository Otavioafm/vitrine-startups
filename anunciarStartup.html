<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Startup</title>
    <link rel="stylesheet" href="styles/anunciarStartup.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Perfil da Startup</h1>

            <form id="startupForm" onsubmit="handleSubmit(event)">
                <!-- Bio -->
                <div class="form-group">
                    <label>Bio da Startup</label>
                    <textarea placeholder="Descreva sua startup..."></textarea>
                </div>

                <!-- Fotos -->
                <div class="photo-grid">
                    <div class="form-group">
                        <label>Foto de Perfil</label>
                        <div class="upload-area">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            <p>Clique para fazer upload</p>
                            <input type="file" accept="image/*" class="file-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Foto de Capa</label>
                        <div class="upload-area">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            <p>Clique para fazer upload</p>
                            <input type="file" accept="image/*" class="file-input">
                        </div>
                    </div>
                </div>

                <!-- Equipe -->
                <div class="form-group">
                    <div class="section-header">
                        <label>Membros da Equipe</label>
                        <button type="button" class="btn-secondary" onclick="addTeamMember()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            Adicionar Membro
                        </button>
                    </div>
                    <div id="teamMembers" class="items-container"></div>
                </div>

                <!-- Roadmap -->
                <div class="form-group">
                    <div class="section-header">
                        <label>Roadmap</label>
                        <button type="button" class="btn-secondary" onclick="addRoadmapItem()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            Adicionar Marco
                        </button>
                    </div>
                    <div id="roadmapItems" class="items-container"></div>
                </div>

                <!-- Documentos -->
                <div class="form-group">
                    <label>Documentos (PDF - máx. 3)</label>
                    <div class="upload-area" onclick="document.getElementById('documentInput').click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        <p>Clique para fazer upload dos documentos</p>
                        <input type="file" id="documentInput" accept=".pdf" multiple class="file-input">
                    </div>
                    <div id="documentList" class="document-list"></div>
                </div>

                <!-- YouTube -->
                <div class="form-group">
                    <label>Link do Vídeo (YouTube)</label>
                    <div class="youtube-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/></svg>
                        <input type="url" placeholder="https://youtube.com/watch?v=...">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Salvar Perfil</button>
            </form>
        </div>
    </div>

    <script src="js/script-anunciar-startup.js"></script>
</body>
</html>
