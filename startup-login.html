<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Startup - Investment Hub</title>
    <link rel="stylesheet" href="styles/cadastro-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="hubLogin.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1>Login Startup</h1>
            <p class="subtitle">Acesse sua conta</p>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="startup-email">E-mail Corporativo</label>
                    <input type="email" id="startup-email" required>
                </div>
                <div class="form-group">
                    <label for="startup-password">Senha</label>
                    <input type="password" id="startup-password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>
            <p class="auth-footer">
                Não tem uma conta? <a href="startup-registro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <script>
        // Função para simular o login
        function login() {
            // Obter os valores dos campos
            const email = document.getElementById('startup-email').value;
            const password = document.getElementById('startup-password').value;

            // Verificar se os campos estão preenchidos
            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Simular autenticação bem-sucedida
            localStorage.setItem('isLoggedIn', 'true'); // Define o estado de login
            localStorage.setItem('userEmail', email); // Armazena o e-mail do usuário
            window.location.href = 'index.html'; // Redireciona para a página inicial
        }

        // Adicionar evento de envio ao formulário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário
            login(); // Chama a função de login
        });
    </script>
</body>
</html>
